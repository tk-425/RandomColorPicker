<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Color Picker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon/icon.png" />
  </head>
  <body>
    <nav>
      <a class="home navLink" href="https://tk-425.github.io/">Home</a>

      <a
        class="github navLink"
        href="https://github.com/tk-425/RandomColorPicker"
        >Github</a
      >
    </nav>

    <div class="container">
      <div class="main">
        <h1>Random Color Picker</h1>

        <h2>Hex Color</h2>
        <p id="hex-color">#FFFFFF</p>

        <h2>RGB Color</h2>
        <p id="rgb-color">(255, 255, 255)</p>

        <h2>Complementary Color</h2>
        <p id="comp-hex-color">#000000</p>
        <p id="comp-rgb-color">(0, 0, 0)</p>

        <button id="button">Change Color</button>

        <p>
          Press the Button or Enter key<span id="symbol">‚èé</span>to generate a
          new color
        </p>
      </div>
    </div>
    <script src="script/script.js"></script>
    <!-- TinyColor JS color tool
      Source: https://github.com/bgrins/TinyColor -->
    <script type="text/javascript" src="script/tinycolor.js"></script>
  </body>
</html>
